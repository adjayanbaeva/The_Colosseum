<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Express</title>
  </head>
  <body>
    <div class="start-menu container">
      <div class= "row">

        <div class="col-sm-3">
          <h2>Chicago Pizza</h2>
            <img src="Img/chicagopizza.jpeg" height="120" width="200" border="0" alt="Chicago Pizza"
            <p></p>
          <button id="chicagoPizzaOption" class="btn-success btn">Select Options</button>
        </div>

        <div class="col-sm-3">
          <h2>Neopolitan Pizza</h2>
            <img src="Img/neopolitan.jpg" height="120" width="200" border="0" alt="Neopolitan Pizza"
            <p></p>
          <button id="neopolitanPizzaOption" class="btn-success btn">Select Options</button>
        </div>

        <div class= "row">
          <div class="col-lg-6">
            <h2>Vegan</h2>
              <img src="Img/vegan.jpg" height="120" width="200" border="0" alt="Neopolitan Pizza"
              <p></p>
            <button id="veganPizzaOption" class="btn-success btn">Select Options</button>
          </div>
        </div>
      </div>
    </div>
    <p></p>
    <div class="chicago-pizza container">
      <h2>Chicago Pizza</h2>


    </div>



  </body>
</html>
