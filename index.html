<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Pizza</title>
  </head>
  <body>

    <div class="start-menu container">
      <h2>Your Pizza</h2>

    </div>
      <p></p>

    <div class="place-order container">

      <p id="introduction">Create your own pizza by selecting all of the toppings of your choice.</p>
<!--Pizza Size Options  -->
      <form id="yourOptions">
        <p class="yourOptions">Select your size:</p>
        <select class="form-control" id=pizzaSize>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
<!--Topping Options  -->
          <p></p>
        <p class="yourOptions">Select your toppings:</p>
        <div class="checkbox">
          <label><input type="checkbox" name="toppings" value="Cheese">Cheese</label><br>
          <label><input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label><br>
          <label><input type="checkbox" name="toppings" value="Artichoke">Artichoke</label><br>
          <label><input type="checkbox" name="toppings" value="Anchovy">Anchovy</label><br>
          <label><input type="checkbox" name="toppings" value="Pepper">Pepper</label><br>
          <label><input type="checkbox" name="toppings" value="Chicken">Chicken</label><br>
          <label><input type="checkbox" name="toppings" value="Mushroom">Mushroom</label><br>
          <label><input type="checkbox" name="toppings" value="Olives<">Black Olives</label><br>
          <label><input type="checkbox" name="toppings" value="Ham<">Ham</label><br>
          <label><input type="checkbox" name="toppings" value="Beef">Ground Beef</label><br>
          <label><input type="checkbox" name="toppings" value="Sausage">Italian Sausage</label><br>
          <label><input type="checkbox" name="toppings" value="Pinapple">Pinapple</label><br>
        </div>

        <p></p>


        <button id="place-order" type="Submit" class="btn-danger btn">Place Order!</button>
      </form>
      <br>


        <p id="pricePizza">Your Total (USD): <span class="totalPrice"></span></p>


      </div>




  </body>
</html>
