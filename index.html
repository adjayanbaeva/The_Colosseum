<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Express</title>
  </head>
  <body>
    <div class="start-menu container">
      <h2>Create your own pizza</h2>
      <img src="Img/yourown.jpg" height="120" width="200" border="0"
    </div>
    <p></p>

    <div class="place-order container">

      <p>Create your own pizza by selecting all of the toppings of your choice.</p>
<!--Pizza Size Options  -->
      <form id="yourOptions">
        <p>Select your size:</p>
        <select class="form-control" id=pizzaSize>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
<!--Topping Options  -->
          <p></p>
        <p>Select your toppings:</p>
        <div class="checkbox">
          <label><input type="checkbox" value="Cheese">Cheese</label><br>
          <label><input type="checkbox" value="">Pepperoni</label><br>
          <label><input type="checkbox" value="">Artichoke</label><br>
          <label><input type="checkbox" value="">Anchovy</label><br>
          <label><input type="checkbox" value="">Pepper</label><br>
          <label><input type="checkbox" value="">Chicken</label><br>
          <label><input type="checkbox" value="">Mushroom</label><br>
          <label><input type="checkbox" value="">Black Olives</label><br>
          <label><input type="checkbox" value="">Ham</label><br>
          <label><input type="checkbox" value="">Ground Beef</label><br>
          <label><input type="checkbox" value="">Italian Sausage</label><br>
          <label><input type="checkbox" value="">Pinapple</label><br>
        </div>

        <p></p>

        <h3>Total:</h3>
        <button id="place-order" type="Submit" class="btn-danger btn">Place Order!</button>


    </div>



  </body>
</html>
